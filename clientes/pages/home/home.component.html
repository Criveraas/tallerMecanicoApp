<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="over">
  
      <mat-toolbar>
        <span>Menu</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>
  
      <mat-nav-list>
        <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>label</mat-icon>
          <span> Listado de Citas</span>
        </a> 
  
        <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>add</mat-icon>
          <span> Agendar Cita</span>
        </a>
  
        <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>search</mat-icon>
          <span> Buscar Cita</span>
        </a>
  
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="spacer"></span>
      <button mat-raised-button (click)="logout()" color="primary">
        logout
      </button>
      
    </mat-toolbar>
  
    <div class="container">
  
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-container>
